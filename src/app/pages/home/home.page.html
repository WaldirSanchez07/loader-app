<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card mode="ios" (click)="goSetting()">
    <ion-card-header>
      <ion-icon name="settings-outline" size="large"></ion-icon>
      <div>
        <ion-card-title>Configuraci√≥n del loader</ion-card-title>
        <ion-card-subtitle>Cambia las propiedades del loader</ion-card-subtitle>
      </div>
    </ion-card-header>
    <ion-card-content>
      <small>Ir a configurar</small>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-card-content>
  </ion-card>
  <app-loader [route]="'/dashboard'"></app-loader>

</ion-content>
