<ion-button expand="full" shape="round" mode="ios" (click)="showLoader()">
  Loader
  <ion-icon slot="end" name="sync-outline"></ion-icon>
</ion-button>
<!--START: Loader-->
<ion-modal [isOpen]="loader" [backdropDismiss]="false" mode="ios" class="modal-fullscreen">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-grid class="loader-content-center">
        <ion-row>
          <ion-col size="12">
            <ion-img [src]="imagen" [alt]="texto"></ion-img>
          </ion-col>
          <ion-col size="12" class="ion-text-center ion-margin-top">{{texto}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
<!--END: Loader-->
